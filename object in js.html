<!DOCTYPE html>
<html>
  <head>
    <title> object in js </title>



  </head>



  <body>
     

    <p id="demo1"> </p> 
    <p id="demo2"> </p> 
    <p id="demo3"> </p> 
    <p id="demo4"> </p> 
    <p id="demo5"> </p> 
    <p id="demo6"> </p>




<script> 
// object//
var student={ 


    studentname:"rawah",
    studentroll:4,
    studentgrade:"seven"

}; 
document.getElementById("demo1").innerHTML= student.studentname + " is a student of " + student.studentgrade + " her roll is " + student.studentroll;


var value= Math.abs(20);
document.getElementById("demo2").innerHTML=value;  


var value= Math.acos(-1);
document.getElementById("demo3").innerHTML=value;  

var value= Math.asin(1);
document.getElementById("demo4").innerHTML=value;  


var value= Math.atan(.5);
document.getElementById("demo5").innerHTML=value; 

    
function findmax(){ 


    var i; 
    var max=0 
    for(i=0; <arguments.length; i++) { 

        if(arguments[i]>max){ 

            max=arguments[i];
        }
    } 

return max; 


}
document.getElementById("demo6").innerHTML=findmax(4,5,6);



</script>

  </body>
</html>
